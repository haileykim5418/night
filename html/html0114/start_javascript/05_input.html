<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayhello(){
            var who;
            who = prompt("이름이 뭐예요?", "포미닛");
            alert(who + "씨 안녕하세요")
        }
    </script>
</head>
<body>
    <p>버튼 눌러</p>
    <form action="">
        <input type="button" value="Button" onclick="sayhello()">
    </form>
</body>
</html>
